{% extends 'base.html' %}
{% block content %}

<h2>{% block title %}{% block title2 %}新規登録{% endblock %}{% endblock %}</h2>

<!--▲メニュー▲-->

<form class="form" name="u_data_form" method="post">
    <div class="item">
        <label class="label_left" for="id">あなたのID（英数字のみ） </label><br>
        <input type="text" name="id" size="20" maxlength="20" pattern="^[0-9a-zA-Z]+$" value="{{ id }}" required><br>
    </div>

    <div class="item">
        <label class="label_left" for="name">お名前 </label><br>
        <input type="text" name="name" size="20" value="{{ name }}" required><br>
    </div>

    <div class="item">
        <label class="label_left" for="born">生年月日</label><br>
        <input type="date" name="born" value="{{ born }}" required><br>
    </div>

    <div class="item">
        <label class="label_left" for="email">メールアドレス</label><br>
        <input type="email" name="email" size="30" value="{{ email }}" required><br>
    </div>

    <div class="item">
        <label class="label_left" for="op-email">メールアドレス（公開用）</label><br>
        <input type="email" name="op_email" size="30" value="{{ op_email }}" required><br>
    </div>

    <div class="item">
        <label class="label_left" for="passWord">パスワード </label><br>
        <input type="password" name="passWord" minlength="6" value="{{ passWord }}" required><br>
    </div>

    <div class="item">
        <label class="label_left" for="check_pass">パスワード （確認用）</label><br>
        <input type="password" name="check_pass" minlength="6" value="{{ check_pass }}" required><br>
    </div>

    <div class="btns">
        <input type="submit" value="新規登録">
    </div>

</form>
{% endblock %}
