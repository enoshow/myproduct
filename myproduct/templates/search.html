{% extends 'base.html' %}
{% block content %}

<h2>{% block title %}{% block title2 %}検索{% endblock %}{% endblock %}</h2>

<form class="form" method="post">
    <div class="item">
        <label class="label_left" for="search">キーワード入力 </label>
        <input type="search" name="search" size="20" required>
    </div>

    <div class="btns"></div>
        <input type="submit" value="検索">
    </div>
</form>

{% if not word == None %}
<h2>"{{word}}"の検索結果</h2>
<table border="1" width="700" height="50">
    <tr>
        <th>制作者ID</th>
        <th>作品名</th>
        <th>更新日時</th>
     </tr>
    {% for prd in result %}
        <tr>
            <th><a href="{{ url_for('editer', id = prd[2] ) }}">{{ prd[2] }}</a></th>
            <th><a href="{{ url_for('prd', pid = prd[3] ) }}">{{ prd[0] }}</a></th>
            <th>{{ prd[1] }}</th>
         </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
