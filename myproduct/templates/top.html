{% extends 'base.html' %}
{% block content %}
<h2>{% block title %}{% block title2 %}TOP{% endblock %}{% endblock %}</h2>


    <h2>最近追加された成果物 </h2>

     <table border="1" width="700" height="50">
        <tr>
            <th>制作者ID</th>
            <th>作品名</th>
            <th>更新日時</th>
        </tr>
        {% for prd in c_products %}
            <tr>
                <th><a href="{{ url_for('editer', id = prd[2] ) }}">{{ prd[2] }}</a></th>
                <th><a href="{{ url_for('prd', pid = prd[3] ) }}">{{ prd[0] }}</a></th>
                <th>{{ prd[1] }}</th>
             </tr>
        {% endfor %}
    </table>
{% endblock %}
